<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        .navbar-left{
            padding-left: 50px
        }
        .navbar-right{
            padding-right: 50px
        }
        .navbar-brand{
            font-family: Josefin Sans
       }
    
    </style>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        
        <ul class="nav navbar-nav navbar-left">
            <li><a href="{% url 'catalog'%}" class="navbar-brand"><b>V-Cart</b></a></li>
            <li><a href="{% url 'admin_page' %}" class="navbar-nav"><span class="glyphicon glyphicon-user"></span>&nbsp Admin </a></li>
        </ul>
        
        
        <ul class=" nav navbar-nav navbar-right">
            <li><a href="{% url 'cart'%}" class="navbar-nav"><span class="glyphicon glyphicon-shopping-cart "></span>&nbsp Cart ({{cart_size}}) </a></li>
            <li><span>&nbsp&nbsp</span><a href="{% url 'checkout'%}" class="navbar-nav"> Checkout !</a></li>
        </ul>
    </nav>

    <br>
    <br>
    <style type="text/css">
        .centerdiv{
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 45%;
        }
    </style>
    <br>
    <br>
    <br>
    <div class="container well centerdiv" >
        <h3><b>Admin Login</b></h3><br>
        <form method="POST">
        {% csrf_token %}
        {% if login == False %}
        <div class="alert alert-danger">Bad Login</div>
        {% endif %}
        <input type="text" name="username" placeholder="User Name" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <br>
        <input type="submit" name="sign_in" value="Sign In" class="btn btn-success">
        </form>

    </div>

    </body>
    </html>
