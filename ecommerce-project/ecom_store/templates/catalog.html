<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        .navbar-left{
            padding-left: 50px
        }
        .navbar-right{
            padding-right: 50px
        }
        .navbar-brand{
            font-family: Josefin Sans
       }
    
    </style>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        
        <ul class="nav navbar-nav navbar-left">
            <li><a href="{% url 'catalog'%}" class="navbar-brand"><b>V-Cart</b></a></li>
            <li><a href="{% url 'admin_page' %}" class="navbar-nav"><span class="glyphicon glyphicon-user"></span>&nbsp Admin </a></li>
        </ul>
        
        
        <ul class=" nav navbar-nav navbar-right">
            <li><a href="{% url 'cart'%}" class="navbar-nav"><span class="glyphicon glyphicon-shopping-cart "></span>&nbsp Cart ({{cart_items}}) </a></li>
            <li><span>&nbsp&nbsp</span><a href="{% url 'checkout'%}" class="navbar-nav"> Checkout !</a></li>
        </ul>
    </nav>

    <br>
    <br>
    <div class="container">
        <br>
    <div class="row">
        {% for product in store_items %}
        <div class="col-md-4 well divider" style="text-align:center">
            
            <b>{{product.name}}</b><br>
            <p>{{product.description}}</p><br>
            <img src="{{product.img_link}}" width="200px" height="200px"><br><br>
            <span class="label label-primary">{{product.price}}</span>
            <br>
            <br>
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="Add to Cart" class="btn btn-success">
                <input type="hidden" name="obj_id" value="{{product.id}}">
            </form>

            
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
